<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Dino Dodge...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦– Dino Dodge!</h1>
        <p id="status">Click the button below to play</p>
        <a href="#" class="button" id="playButton">Play Now</a>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const statusText = document.getElementById('status');
        
        playButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Attempt to open the app
            window.location.href = 'dinododge://open?scene=intro';
            
            // After 1.5 seconds, redirect to Play Store if app didn't open
            setTimeout(function() {
                window.location.href = 'https://play.google.com/store/';
            }, 1500);
        });
    </script>
</body>
</html>
